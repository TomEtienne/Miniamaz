spring.datasource.url=jdbc:mysql://localhost:3306/miniamaz?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
org.hibernate.dialect = MySQL8Dialect

spring.security.oauth2.tokenExpiration=86400
spring.security.oauth2.clientId=miniamaz_client_id
spring.security.oauth2.clientSecret=miniamaz_client_secret
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.initialization-mode=always